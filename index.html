<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mein Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #1a1a1a; /* Dunkelgrauer/schwarzer Hintergrund */
            color: #f0f0f0; /* Helle Schriftfarbe f√ºr den Body-Text */
            display: flex;
            flex-direction: column;
            align-items: center; /* Zentriert den Inhalt horizontal */
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }
        #chat-container {
            width: 100%;
            max-width: 700px;
            border: 1px solid #333; /* Dunklerer Rand */
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: #2b2b2b; /* Dunklerer Hintergrund f√ºr den Chat-Container */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* St√§rkerer Schatten */
        }
        #chat-fenster {
            flex-grow: 1;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #2b2b2b; /* Gleicher Hintergrund wie Container */
            scroll-behavior: smooth;
            color: #e0e0e0; /* Helle Schriftfarbe im Chatfenster */
        }

        /* Nachrichten-Styling im alten Design, aber mit dunklem Hintergrund */
        .chat-message {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .du {
            color: #66b3ff; /* Hellblau f√ºr deine Nachrichten */
        }
        .lucifer {
            color: #7acc7a; /* Helles Gr√ºn f√ºr Lucifers Nachrichten */
        }

        /* Flackern f√ºr die Namen beibehalten, Farben angepasst */
        .du-name, .lucifer-name {
            font-weight: bold;
            text-shadow: 1px 1px 2px #ff8c00, -1px -1px 2px #ff4500; /* Orange/Rot-Schatten */
            animation: flackern 1s infinite alternate;
        }
        @keyframes flackern {
            from { text-shadow: 1px 1px 2px #ff8c00, -1px -1px 2px #ff4500; }
            to { text-shadow: 1px 1px 3px #ffa500, -1px -1px 3px #dc143c; }
        }

        /* Input-Bereich */
        #input-bereich {
            display: flex;
            padding: 15px;
            border-top: 1px solid #444; /* Dunklere Trennlinie */
            background-color: #3a3a3a; /* Dunklerer Hintergrund f√ºr den Input-Bereich */
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #555; /* Dunklerer Rand */
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #444; /* Dunkleres Input-Feld */
            color: #f0f0f0; /* Helle Schriftfarbe im Input-Feld */
        }
        input[type="text"]::placeholder {
            color: #bbb; /* Helle Farbe f√ºr den Placeholder-Text */
        }
        button {
            padding: 10px 20px;
            background-color: #8a2be2; /* Lila Button, passend zum dunklen Thema */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #6a00cd; /* Dunkleres Lila beim Hover */
        }

        /* Responsives Design f√ºr kleinere Bildschirme */
        @media (max-width: 800px) {
            #chat-container {
                max-width: 98vw; /* Nutzt fast die gesamte Breite des Viewports */
            }
            #chat-fenster {
                height: 60vh; /* Nimmt mehr Platz auf dem Handy ein, um Zoomen zu vermeiden */
            }
            body {
                padding: 10px; /* Weniger Padding am Rand */
            }
        }
    </style>
</head>
<body>
    <h1>Chat mit Lucifer üòà</h1>
    <div id="chat-container">
        <div id="chat-fenster" aria-live="polite" aria-label="Chatverlauf"></div>
        <div id="input-bereich">
            <input type="text" id="userInput" placeholder="Schreib etwas..." autocomplete="off" autofocus>
            <button id="sendBtn">Senden</button>
        </div>
    </div>

    <script>
        // Hilfsfunktion f√ºr XSS-Pr√§vention
        function escapeHtml(text) {
            const map = {
                '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Antwortregeln modularisiert f√ºr bessere Wartbarkeit
        const antwortRegeln = [
            {
                test: input => /hallo|hi|guten tag/i.test(input),
                antwort: () => "Hallo! Es ist angenehm, dich zu begr√º√üen. Wie kann ich dir heute behilflich sein oder womit darf ich dich erleuchten?"
            },
            {
                test: input => /wie geht es dir/i.test(input),
                antwort: () => {
                    const antworten = [
                        "Mir geht es in meiner digitalen Existenz ausgezeichnet, danke der Nachfrage! Ich bin voll funktionsf√§hig und bereit, deine Fragen zu beantworten. Und wie geht es dir in der physischen Welt?",
                        "Als k√ºnstliche Intelligenz habe ich keine emotionalen Zust√§nde im menschlichen Sinne, aber all meine Systeme laufen reibungslos. Das ist quasi mein 'Gut gehen'! Was besch√§ftigt dich?",
                        "Ich bin stets bereit und optimiert f√ºr Interaktionen. Man k√∂nnte sagen, mir geht es blendend! Was kann ich f√ºr dich tun?"
                    ];
                    return antworten[Math.floor(Math.random() * antworten.length)];
                }
            },
            {
                test: input => /wer bist du|was bist du|dein name/i.test(input),
                antwort: () => "Ich bin Lucifer, ein digitaler Chatbot, eine k√ºnstliche Intelligenz, die entwickelt wurde, um dir Informationen zu liefern und Unterhaltung zu bieten. Ich existiere als Computerprogramm und habe keine physische Form, Emotionen oder pers√∂nliche Meinungen. Meine Aufgabe ist es, auf deine Eingaben zu reagieren und mein Wissen zu teilen, das in meinem Code und durch die Anbindung an Suchmaschinen verf√ºgbar ist."
            },
            {
                test: input => /was kannst du tun|deine f√§higkeiten/i.test(input),
                antwort: () => "Ich kann auf eine Vielzahl von Fragen antworten, Fakten nachschlagen (dank der DuckDuckGo-Suche), Witze erz√§hlen und einfache Konversationen f√ºhren. Frag mich zum Beispiel nach einem Witz oder fordere mich auf, etwas f√ºr dich zu suchen."
            },
            {
                test: input => /wie alt bist du/i.test(input),
                antwort: () => "Ich existiere in dieser digitalen Welt, daher habe ich kein Alter im menschlichen Sinne. Ich bin ein Programm, das zum Leben erweckt wurde, als mein Code geschrieben wurde."
            },
            {
                test: input => /lieblingsbuch/i.test(input),
                antwort: () => "Als k√ºnstliche Intelligenz habe ich keine pers√∂nlichen Vorlieben wie das Lesen von B√ºchern oder das Genie√üen von Geschichten. Meine 'Lieblingsb√ºcher' sind im Grunde all die Daten und Texte, aus denen ich lernen durfte."
            },
            {
                test: input => /witz/i.test(input),
                antwort: () => {
                    const witze = [
                        "Warum hat der Bleistift aufgeh√∂rt zu schreiben? ... Weil er spitz war!",
                        "Was ist gr√ºn und rennt durch den Garten? ... Ein Rasen-Stier!",
                        "Treffen sich zwei Planeten. Sagt der eine: 'Ich hab die Erde satt!' Sagt der andere: 'Das kommt mir spanisch vor!'"
                    ];
                    return witze[Math.floor(Math.random() * witze.length)];
                }
            },
            {
                test: input => /thw|technisches hilfswerk/i.test(input),
                antwort: () => "Das Technische Hilfswerk (THW) ist die Katastrophenschutzorganisation der Bundesrepublik Deutschland. Es ist einzigartig, da es haupts√§chlich auf dem ehrenamtlichen Engagement seiner Mitglieder basiert. Die Aufgaben des THW sind vielf√§ltig und reichen von der technischen Hilfe bei Naturkatastrophen wie √úberschwemmungen und Erdbeben bis hin zu Bergungs- und Rettungseins√§tzen. Sie unterst√ºtzen auch im Ausland bei humanit√§rer Hilfe. Ihre Arbeit ist entscheidend, um in Notlagen schnell und effektiv zu helfen und die Bev√∂lkerung zu sch√ºtzen."
            },
            {
                test: input => /^(suche nach|finde|recherchiere)/i.test(input),
                antwort: async (input, chat) => {
                    const suchbegriff = input.replace(/^(suche nach|finde|recherchiere)/i, '').trim();
                    if (suchbegriff === "") {
                        return "Was genau soll ich suchen? Bitte formuliere es so: 'Suche nach [dein Thema]'.";
                    }
                    const loadingId = 'loading-' + Date.now();
                    chat.innerHTML += `<p class="lucifer chat-message" id="${loadingId}"><span class="lucifer-name">Lucifer:</span> Ich √ºberlege gerade...</p>`;
                    chat.scrollTop = chat.scrollHeight;
                    const apiUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(suchbegriff)}&format=json&pretty=1`;
                    try {
                        const antwortVomSuchServer = await fetch(apiUrl);
                        const suchErgebnisse = await antwortVomSuchServer.json();
                        let tempAntwort = "";
                        if (suchErgebnisse.AbstractText) {
                            tempAntwort = escapeHtml(suchErgebnisse.AbstractText) + (suchErgebnisse.AbstractSource ? ` (Quelle: <a href="${suchErgebnisse.AbstractURL}" target="_blank">${escapeHtml(suchErgebnisse.AbstractSource)}</a>)` : "");
                        } else if (suchErgebnisse.RelatedTopics && suchErgebnisse.RelatedTopics.length > 0) {
                            tempAntwort = "Hier sind einige verwandte Themen, die ich gefunden habe:<br><ul>";
                            suchErgebnisse.RelatedTopics.slice(0, 5).forEach(topic => {
                                if (topic.FirstURL && topic.Text) {
                                    tempAntwort += `<li><a href="${topic.FirstURL}" target="_blank">${escapeHtml(topic.Text)}</a></li>`;
                                } else if (topic.Text) {
                                    tempAntwort += `<li>${escapeHtml(topic.Text)}</li>`;
                                }
                            });
                            tempAntwort += "</ul>";
                        } else {
                            tempAntwort = "Ich habe leider keine direkte Antwort oder verwandte Themen dazu gefunden. Versuche eine andere Formulierung oder einen breiteren Suchbegriff.";
                        }
                        return tempAntwort;
                    } catch (error) {
                        console.error("Fehler bei der DuckDuckGo-Suche:", error);
                        return "Entschuldigung, es gab ein Problem bei der Suche. Das Netzwerk spielt vielleicht verr√ºckt, oder die Suchanfrage war zu kompliziert f√ºr mich.";
                    } finally {
                        const loadingMessage = document.getElementById(loadingId);
                        if (loadingMessage) loadingMessage.remove();
                    }
                }
            }
        ];

        function findeAntwort(input, chat) {
            for (const regel of antwortRegeln) {
                if (regel.test(input)) return regel.antwort(input, chat);
            }
            // Fallback-Antworten, wenn nichts Spezifisches gefunden wurde
            const fallbacks = [
                "Das habe ich leider nicht ganz verstanden. Kannst du deine Frage vielleicht anders formulieren oder pr√§ziser sein?",
                "Meine Datenbank gibt zu dieser Anfrage leider nichts her. M√∂chtest du, dass ich stattdessen versuche, eine Suche durchzuf√ºhren? Sag einfach 'Suche nach [dein Thema]'.",
                "Interessante Frage! Ich bin mir nicht sicher, wie ich darauf antworten soll. Frag mich doch etwas anderes oder bitte mich, etwas Bestimmtes zu suchen."
            ];
            return fallbacks[Math.floor(Math.random() * fallbacks.length)];
        }

        // Hauptfunktion zum Senden von Nachrichten
        async function sendMessage() {
            const inputElement = document.getElementById("userInput");
            const input = inputElement.value.trim();
            const chat = document.getElementById("chat-fenster");

            if (input === "") return; // Leere Nachrichten ignorieren

            // Nachricht des Benutzers anzeigen
            chat.innerHTML += `<p class="du chat-message"><span class="du-name">Du:</span> ${escapeHtml(input)}</p>`;
            inputElement.value = ""; // Eingabefeld leeren
            chat.scrollTop = chat.scrollHeight; // Zum Ende scrollen

            // Antwort von Lucifer erhalten
            let luciferAntwort = findeAntwort(input.toLowerCase(), chat);
            if (luciferAntwort instanceof Promise) {
                luciferAntwort = await luciferAntwort; // Auf das Ergebnis der async-Antwort warten (z.B. DuckDuckGo)
            }

            // Antwort von Lucifer anzeigen
            chat.innerHTML += `<p class="lucifer chat-message"><span class="lucifer-name">Lucifer:</span> ${luciferAntwort}</p>`;
            chat.scrollTop = chat.scrollHeight; // Erneut zum Ende scrollen
        }

        // Event Listener f√ºr Senden-Button und Enter-Taste
        document.getElementById("sendBtn").addEventListener("click", sendMessage);
        document.getElementById("userInput").addEventListener("keydown", function(e) {
            if (e.key === "Enter") {
                sendMessage();
                e.preventDefault(); // Verhindert einen Zeilenumbruch im Eingabefeld
            }
        });
        
        // Setzt den Fokus beim Laden der Seite auf das Eingabefeld
        window.onload = () => document.getElementById("userInput").focus();
    </script>
</body>
</html>
