<!DOCTYPE html>
<html>
<head>
  <title>Mein Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.5em;
      text-align: center;
    }
    #chat-fenster {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      height: 60vh;
      width: 95%;
      max-width: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-nachricht {
      padding: 8px 10px;
      margin-bottom: 6px;
      border-radius: 15px;
      clear: both;
      max-width: 80%;
      font-size: 0.9em;
    }
    .du {
      background-color: #e1f5fe;
      color: #1976d2;
      align-self: flex-end;
    }
    .lucifer {
      background-color: #f1f8e9;
      color: #388e3c;
      align-self: flex-start;
    }
    .absender {
      font-weight: bold;
      margin-right: 3px;
    }
    #eingabe-bereich {
      display: flex;
      width: 95%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 5px;
      font-size: 1em;
    }
    button {
      padding: 8px 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    button:hover {
      background-color: #45a049;
    }
    #vorschlaege {
      text-align: center;
      font-size: 0.8em;
      color: #777;
      margin-bottom: 10px;
    }
    #vorschlaege a {
      color: #1976d2;
      text-decoration: none;
      margin: 0 5px;
      cursor: pointer;
    }
    #ladeanzeige {
      text-align: center;
      color: #777;
      font-size: 0.9em;
      margin-top: 5px;
      display: none; /* Anfangs versteckt */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      #chat-fenster {
        height: 70vh;
        width: 98%;
        max-width: none;
      }
      #eingabe-bereich {
        width: 98%;
        max-width: none;
      }
      input[type="text"] {
        font-size: 1.1em;
      }
      button {
        font-size: 1.1em;
      }
      #vorschlaege {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <h1>Chat mit Lucifer ü§ñ</h1>
  <div id="chat-fenster">
    </div>
  <div id="vorschlaege">
    Frag mich z.B.: <a onclick="document.getElementById('userInput').value='Hallo'">Hallo</a> | <a onclick="document.getElementById('userInput').value='Suche nach Katzen'">Suche nach Katzen</a> | <a onclick="document.getElementById('userInput').value='Erz√§hl einen Witz'">Erz√§hl einen Witz</a>
  </div>
  <div id="eingabe-bereich">
    <input type="text" id="userInput" placeholder="Schreibe etwas..." />
    <button onclick="sendMessage()">Senden</button>
  </div>
  <div id="ladeanzeige">Wird geladen...</div>

  <script>
    const userInput = document.getElementById("userInput");
    const chatFenster = document.getElementById("chat-fenster");
    const ladeanzeige = document.getElementById("ladeanzeige");

    userInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    async function getWeather(city) {
      const apiUrl = `https://wttr.in/${encodeURIComponent(city)}?format=j1`;
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          if (response.status === 404) {
            return `F√ºr "${city}" konnten keine Wetterdaten gefunden werden.`;
          }
          throw new Error(`Fehler beim Abrufen der Wetterdaten: ${response.status}`);
        }
        const data = await response.json();
        if (data && data.current_condition && data.current_condition[0]) {
          const temperature = data.current_condition[0].temp_C;
          const description = data.current_condition[0].weatherDesc[0].value;
          const humidity = data.current_condition[0].humidity;
          return `Das Wetter in ${city}: ${temperature}¬∞C, ${description}. Die Luftfeuchtigkeit betr√§gt ${humidity}%.`;
        } else {
          return `Die Wetterdaten f√ºr "${city}" konnten nicht verarbeitet werden.`;
        }
      } catch (error) {
        console.error("Fehler bei der Wetter-API:", error);
        return "Es gab ein Problem beim Abrufen der Wetterdaten.";
      }
    }

    async function getWordDefinition(word) {
      const apiUrl = `https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(word)}`;
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          if (response.status === 404) {
            return `"${word}" wurde nicht im W√∂rterbuch gefunden.`;
          }
          throw new Error(`Fehler beim Abrufen der Definition: ${response.status}`);
        }
        const data = await response.json();
        if (data && data[0] && data[0].meanings && data[0].meanings[0].definitions && data[0].meanings[0].definitions[0].definition) {
          return `${word}: ${data[0].meanings[0].definitions[0].definition}`;
        } else {
          return `"${word}" konnte nicht definiert werden.`;
        }
      } catch (error) {
        console.error("Fehler bei der W√∂rterbuch-API:", error);
        return "Es gab ein Problem beim Nachschlagen der Definition.";
      }
    }

    async function sendMessage() {
      const input = userInput.value;
      zeigeNachricht("Du", input);
      userInput.value = "";
      ladeanzeige.style.display = "block"; // Ladeanzeige anzeigen

      let antwort = "";
      const kleineEingabe = input.toLowerCase();

      if (kleineEingabe.startsWith("wie ist das wetter in ")) {
        const stadt = kleineEingabe.substring("wie ist das wetter in ".length).trim();
        antwort = await getWeather(stadt);
      } else if (kleineEingabe.startsWith("was bedeutet ") || kleineEingabe.startsWith("definiere ")) {
        const wort = kleineEingabe.substring(kleineEingabe.indexOf(" ") + 1).trim();
        antwort = await getWordDefinition(wort);
      } else if (kleineEingabe.includes("hallo") || kleineEingabe.includes("hi")) {
        antwort = "Hallo! Wie kann ich dir helfen?";
      } else if (kleineEingabe.includes("wie geht es dir")) {
        antwort = "Mir geht es gut, danke der Nachfrage!";
      } else if (kleineEingabe.includes("wie hei√üt du") || kleineEingabe.includes("dein name")) {
        antwort = "Mein Name ist Lucifer.";
      } else if (kleineEingabe.includes("thw") || kleineEingabe.includes("technisches hilfswerk")) {
        antwort = "Das Technische Hilfswerk (THW) ist eine Organisation, die in Deutschland bei Notf√§llen hilft.";
      } else if (kleineEingabe.includes("wie alt bist du")) {
        antwort = "Ich bin ein Computerprogramm, daher habe ich kein Alter.";
      } else if (kleineEingabe.includes("was ist dein lieblingsbuch")) {
        antwort = "Ich lese keine B√ºcher auf die gleiche Weise wie Menschen, aber ich habe Zugriff auf viele Informationen!";
      } else if (kleineEingabe.includes("erz√§hl einen witz")) {
        const witze = [
          "Warum ist der Himmel so blau? Weil die Wolken rot werden vor Wut!",
          "Was ist gr√ºn und rennt durch den Wald? Ein Rudel Salat!",
          "Zwei Fische schwimmen im Meer. Sagt der eine: 'Hallo, wie geht es dir?' Antwortet der andere: 'Wo ist denn hier Wasser?'"
        ];
        antwort = witze[Math.floor(Math.random() * witze.length)];
      } else if (kleineEingabe.startsWith("suche nach")) {
        const suchbegriff = kleineEingabe.substring("suche nach".length).trim();
        const apiUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(suchbegriff)}&format=json&pretty=1`;

        try {
          const antwortVomSuchServer = await fetch(apiUrl);
          if (!antwortVomSuchServer.ok) {
            throw new Error(`HTTP error! status: ${antwortVomSuchServer.status}`);
          }
          const suchErgebnisse = await antwortVomSuchServer.json();

          if (suchErgebnisse.AbstractText) {
            antwort = suchErgebnisse.AbstractText + (suchErgebnisse.AbstractSource ? ` (Quelle: ${suchErgebnisse.AbstractSource})` : "");
          } else if (suchErgebnisse.RelatedTopics && suchErgebnisse.RelatedTopics.length > 0) {
            antwort = "Hier sind einige verwandte Themen: ";
            const listItems = suchErgebnisse.RelatedTopics.slice(0, 3).map(topic => `<li>${topic.Text}</li>`).join('');
            antwort += `<ul>${listItems}</ul>`;
          } else {
            antwort = "Ich habe leider keine direkte Antwort oder verwandte Themen dazu gefunden.";
          }
        } catch (error) {
          antwort = "Es gab ein Problem bei der Suche. Bitte versuche es sp√§ter noch einmal.";
          console.error("Fehler bei der DuckDuckGo-Suche:", error);
        } finally {
          ladeanzeige.style.display = "none"; // Ladeanzeige ausblenden
        }
      } else {
        antwort = "Das habe ich leider nicht verstanden.";
      }

      zeigeNachricht("Lucifer", antwort);
    }

    function zeigeNachricht(absender, text) {
      var neueNachricht = document.createElement("p");
      neueNachricht.classList.add("chat-nachricht", absender.toLowerCase());
      neueNachricht.innerHTML = `<span class="absender">${absender}:</span> ${text}`;
      chatFenster.appendChild(neueNachricht);
      chatFenster.scrollTop = chatFenster.scrollHeight;
    }
  </script>
</body>
</html>
