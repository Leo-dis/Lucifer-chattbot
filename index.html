<!DOCTYPE html>
<html>
<head>
  <title>Mein Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    #chat-fenster {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      height: 400px;
      width: 80%;
      max-width: 600px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-nachricht {
      padding: 10px 12px;
      margin-bottom: 10px;
      border-radius: 15px;
      clear: both;
      max-width: 70%;
    }
    .du {
      background-color: #e1f5fe;
      color: #1976d2;
      align-self: flex-end;
    }
    .lucifer {
      background-color: #f1f8e9;
      color: #388e3c;
      align-self: flex-start;
    }
    .absender {
      font-weight: bold;
      margin-right: 5px;
    }
    #eingabe-bereich {
      display: flex;
      width: 80%;
      max-width: 600px;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Chat mit Lucifer ðŸ¤–</h1>
  <div id="chat-fenster">
    </div>
  <div id="eingabe-bereich">
    <input type="text" id="userInput" placeholder="Schreibe etwas..." />
    <button onclick="sendMessage()">Senden</button>
  </div>

  <script>
    const userInput = document.getElementById("userInput");

    userInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    async function sendMessage() {
      const input = userInput.value;
      const chatFenster = document.getElementById("chat-fenster");
      zeigeNachricht("Du", input);
      userInput.value = "";

      let antwort = "";
      const kleineEingabe = input.toLowerCase();

      if (kleineEingabe.includes("hallo") || kleineEingabe.includes("hi")) {
        antwort = "Hallo! Wie kann ich dir helfen?";
      } else if (kleineEingabe.includes("wie geht es dir")) {
        antwort = "Mir geht es gut, danke der Nachfrage!";
      } else if (kleineEingabe.includes("wie heiÃŸt du") || kleineEingabe.includes("dein name")) {
        antwort = "Mein Name ist Lucifer.";
      } else if (kleineEingabe.includes("thw") || kleineEingabe.includes("technisches hilfswerk")) {
        antwort = "Das Technische Hilfswerk (THW) ist eine Organisation, die in Deutschland bei NotfÃ¤llen hilft.";
      } else if (kleineEingabe.includes("wie alt bist du")) {
        antwort = "Ich bin ein Computerprogramm, daher habe ich kein Alter.";
      } else if (kleineEingabe.includes("was ist dein lieblingsbuch")) {
        antwort = "Ich lese keine BÃ¼cher auf die gleiche Weise wie Menschen, aber ich habe Zugriff auf viele Informationen!";
      } else if (kleineEingabe.includes("erzÃ¤hl einen witz")) {
        const witze = [
          "Warum ist der Himmel so blau? Weil die Wolken rot werden vor Wut!",
          "Was ist grÃ¼n und rennt durch den Wald? Ein Rudel Salat!",
          "Zwei Fische schwimmen im Meer. Sagt der eine: 'Hallo, wie geht es dir?' Antwortet der andere: 'Wo ist denn hier Wasser?'"
        ];
        antwort = witze[Math.floor(Math.random() * witze.length)];
      } else if (kleineEingabe.startsWith("suche nach")) {
        const suchbegriff = kleineEingabe.substring("suche nach".length).trim();
        const apiUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(suchbegriff)}&format=json&pretty=1`;

        try {
          const antwortVomSuchServer = await fetch(apiUrl);
          const suchErgebnisse = await antwortVomSuchServer.json();

          if (suchErgebnisse.AbstractText) {
            antwort = suchErgebnisse.AbstractText + (suchErgebnisse.AbstractSource ? ` (Quelle: ${suchErgebnisse.AbstractSource})` : "");
          } else if (suchErgebnisse.RelatedTopics && suchErgebnisse.RelatedTopics.length > 0) {
            antwort = "Hier sind einige verwandte Themen: ";
            const listItems = suchErgebnisse.RelatedTopics.slice(0, 3).map(topic => `<li>${topic.Text}</li>`).join('');
            antwort += `<ul>${listItems}</ul>`;
          } else {
            antwort = "Ich habe leider keine direkte Antwort oder verwandte Themen dazu gefunden.";
          }
        } catch (error) {
          antwort = "Es gab ein Problem bei der Suche.";
        }
      } else {
        antwort = "Das habe ich leider nicht verstanden.";
      }

      zeigeNachricht("Lucifer", antwort);
    }

    function zeigeNachricht(absender, text) {
      var chatFenster = document.getElementById("chat-fenster");
      var neueNachricht = document.createElement("p");
      neueNachricht.classList.add("chat-nachricht", absender.toLowerCase());
      neueNachricht.innerHTML = `<span class="absender">${absender}:</span> ${text}`;
      chatFenster.appendChild(neueNachricht);
      chatFenster.scrollTop = chatFenster.scrollHeight;
    }
  </script>
</body>
</html>
