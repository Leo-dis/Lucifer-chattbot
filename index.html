<!DOCTYPE html>
<html>
<head>
  <title>Mein Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: red;
    }
    #chat-fenster {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f0f0f0;
      display: flex; /* Enable flexbox for chat messages */
      flex-direction: column; /* Arrange messages in a column */
    }
    .chat-nachricht {
      padding: 8px 12px;
      margin-bottom: 8px;
      border-radius: 10px;
      clear: both; /* Prevent floating issues */
    }
    .du {
      background-color: #e0f7fa; /* Light cyan for user messages */
      color: blue;
      align-self: flex-end; /* Align user messages to the right */
      text-shadow: 1px 1px 2px orange, -1px -1px 2px red;
      color: white;
      animation: flackern 1s infinite alternate;
    }
    .lucifer {
      background-color: #f0fff0; /* Light green for bot messages */
      color: green;
      align-self: flex-start; /* Align bot messages to the left */
      text-shadow: 1px 1px 2px orange, -1px -1px 2px red;
      color: white;
      animation: flackern 1s infinite alternate;
    }
    @keyframes flackern {
      from {
        text-shadow: 1px 1px 2px orange, -1px -1px 2px red;
      }
      to {
        text-shadow: 1px 1px 3px darkorange, -1px -1px 3px darkred;
      }
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      width: 80%;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
