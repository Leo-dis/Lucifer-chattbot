<!DOCTYPE html>
<html>
<head>
  <title>Mein Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: red;
    }
    #chat-fenster {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f0f0f0;
    }
    .du {
      color: blue;
      font-weight: bold;
      text-shadow: 1px 1px 2px orange, -1px -1px 2px red;
      color: white;
      animation: flackern 1s infinite alternate;
    }
    .lucifer {
      color: green;
      font-weight: bold;
      text-shadow: 1px 1px 2px orange, -1px -1px 2px red;
      color: white;
      animation: flackern 1s infinite alternate;
    }
    @keyframes flackern {
      from {
        text-shadow: 1px 1px 2px orange, -1px -1px 2px red;
      }
      to {
        text-shadow: 1px 1px 3px darkorange, -1px -1px 3px darkred;
      }
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #ccc;
      width: 80%;
    }
    button {
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Chat mit Lucifer ðŸ˜ˆ</h1>
  <div id="chat-fenster">
    </div>
  <input type="text" id="userInput" placeholder="Schreib etwas..." />
  <button onclick="sendMessage()">Senden</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      const chat = document.getElementById("chat-fenster");
      chat.innerHTML += `<p class="du"><b>Du:</b> ${input}</p>`;
      document.getElementById("userInput").value = "";

      let antwort = "";
      const kleineEingabe = input.toLowerCase();

      if (kleineEingabe.includes("hallo") || kleineEingabe.includes("hi")) {
        antwort = "Hallo! Wie kann ich dir helfen?";
      } else if (kleineEingabe.includes("wie geht es dir")) {
        antwort = "Mir geht es gut, danke der Nachfrage!";
      } else if (kleineEingabe.includes("wie heiÃŸt du") || kleineEingabe.includes("dein name")) {
        antwort = "Mein Name ist Lucifer. Manchmal wird der Name mit 'Lichtbringer' in Verbindung gebracht.";
      } else if (kleineEingabe.includes("thw") || kleineEingabe.includes("technisches hilfswerk")) {
        antwort = "Das Technische Hilfswerk (THW) ist eine Organisation in Deutschland, die bei UnglÃ¼cksfÃ¤llen und Notlagen hilft. Sie leisten tolle Arbeit, zum Beispiel bei Ãœberschwemmungen, UnfÃ¤llen oder wenn Menschen in Gefahr sind.";
      } else if (kleineEingabe.startsWith("suche nach")) {
        const suchbegriff = kleineEingabe.substring("suche nach".length).trim();
        const apiUrl = `https://api.duckduckgo.com/?q=${encodeURIComponent(suchbegriff)}&format=json&pretty=1`;

        try {
          const antwortVomSuchServer = await fetch(apiUrl);
          const suchErgebnisse = await antwortVomSuchServer.json();

          if (suchErgebnisse.AbstractText) {
            antwort = suchErgebnisse.AbstractText + (suchErgebnisse.AbstractSource ? ` (Quelle: ${suchErgebnisse.AbstractSource})` : "");
          } else if (suchErgebnisse.RelatedTopics && suchErgebnisse.RelatedTopics.length > 0) {
            antwort = "Hier sind einige verwandte Themen: ";
            suchErgebnisse.RelatedTopics.slice(0, 3).forEach(topic => {
              antwort += `${topic.Text}. `;
            });
          } else {
            antwort = "Ich habe leider keine direkte Antwort oder verwandte Themen dazu gefunden.";
          }
        } catch (error) {
          antwort = "Es gab ein Problem bei der Suche.";
        }
      } else {
        antwort = "Das habe ich leider nicht verstanden.";
      }

      chat.innerHTML += `<p class="lucifer"><b>Lucifer:</b> ${antwort}</p>`;
      chat.scrollTop = chat.scrollHeight;
    }

    function zeigeNachricht(absender, text) {
      var chatFenster = document.getElementById("chat-fenster");
      var neueNachricht = document.createElement("p");
      neueNachricht.innerHTML = `<b class="${absender.toLowerCase()}">${absender}:</b> ${text}`;
      chatFenster.appendChild(neueNachricht);
      chatFenster.scrollTop = chatFenster.scrollHeight;
    }
  </script>
</body>
</html>
